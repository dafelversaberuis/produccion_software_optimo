<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarDocumento">

		<p:dialog header="#{mensaje.eliminarDocumento}" width="600"
			height="300" widgetVar="panelEliminacionDocumento" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminarDocumento">



				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel for="txtNombre" value="#{mensaje.nombre}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtNombre" disabled="true"
						value="#{administrarHojaVida.documentoEquipoTransaccion.nombre}"
						required="true" label="#{mensaje.nombreDocumento}"
						style="width:100%; font-size:14px; " />






					<p:outputLabel for="lstClaseDocumento" value="#{mensaje.soporte}"
						style="font-weight:bold; font-size:14px" />

					<p:selectOneMenu label="#{mensaje.claseDocumento}" disabled="true"
						style="width:100%; font-size:14px;" id="lstClaseDocumento"
						required="true"
						value="#{administrarHojaVida.documentoEquipoTransaccion.claseDocumento.id}">
						<f:selectItems
							value="#{administrarHojaVida.itemsClasesDocumentosActivos}" />
					</p:selectOneMenu>



					<p:outputLabel for="lstPoseeAdjunto" value="#{mensaje.claseEquipo}"
						style="font-weight:bold; font-size:14px" />

					<p:selectOneMenu label="#{mensaje.poseeAdjunto}" disabled="true"
						style="width:100%; font-size:14px;" id="lstPoseeAdjunto"
						required="true"
						value="#{administrarHojaVida.documentoEquipoTransaccion.poseeDocumento}">
						<f:selectItem itemValue="" itemLabel="#{mensaje.comboVacio}" />
						<f:selectItem itemValue="S" itemLabel="#{mensaje.SI}" />
						<f:selectItem itemValue="N" itemLabel="#{mensaje.NO}" />


					</p:selectOneMenu>






				</p:panelGrid>
				<br />
				<div align="center">
					<p:commandButton id="btnEliminarDocumento" style="font-size:14px"
						action="#{administrarHojaVida.eliminarDocumento()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarDocumento:pnlEliminarDocumento"
						update=":formEliminarDocumento:pnlEliminarDocumento, :formDocumento:pnlDocumento, :form:messages" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminacionDocumento"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarHojaVida.cancelarDocumentoTransaccion('MODAL_ELIMINAR_DOCUMENTO')}"
						process="@this" value="#{mensaje.cancelar}"
						update=":formDocumento:pnlDocumento">
						<p:resetInput
							target=":formEliminarDocumento, :formDocumento:pnlDocumento, :form:messages" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEliminarDocumento:pnlEliminarDocumento"
					trigger="btnEliminarDocumento, btnCancelarEliminacionDocumento">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
