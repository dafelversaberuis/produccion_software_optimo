<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditarRepuesto">

		<p:dialog header="#{mensaje.editarRepuesto}" width="600" height="430"
			widgetVar="panelEdicionRepuesto" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlEditarRepuesto">



				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel for="txtNombre" value="#{mensaje.nombreRepuesto}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtNombre"
						value="#{administrarHojaVida.repuestoTransaccion.nombre}"
						required="true" label="#{mensaje.nombreRepuesto}"
						style="width:100%; font-size:14px; " />


					<p:spacer width="1" />
					<p:message for="txtNombre" />

					<p:outputLabel for="txtDescripcion" value="#{mensaje.descripcion}"
						style="font-weight:bold; font-size:14px" />
					<p:inputTextarea id="txtDescripcion" rows="2"
						value="#{administrarHojaVida.repuestoTransaccion.descripcion}"
						required="true" label="#{mensaje.descripcion}"
						style="width:100%; font-size:14px; " />
					<p:spacer width="1" />
					<p:message for="txtDescripcion" />


					<p:outputLabel for="txtUbicacion"
						value="#{mensaje.ubicacionRepuesto}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtUbicacion"
						value="#{administrarHojaVida.repuestoTransaccion.ubicacion}"
						required="true" label="#{mensaje.marca}"
						style="width:100%; font-size:14px; " />


					<p:spacer width="1" />
					<p:message for="txtMarca" />

					<p:outputLabel for="txtMarca" value="#{mensaje.marca}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtMarca"
						value="#{administrarHojaVida.repuestoTransaccion.marca}"
						required="true" label="#{mensaje.marca}"
						style="width:100%; font-size:14px; " />


					<p:spacer width="1" />
					<p:message for="txtMarca" />


					<p:outputLabel for="txtModelo" value="#{mensaje.modelo}"
						style="font-weight:bold; font-size:14px" />

					<p:inputText id="txtModelo"
						value="#{administrarHojaVida.repuestoTransaccion.modelo}"
						required="true" label="#{mensaje.modelo}"
						style="width:100%; font-size:14px; " />


					<p:spacer width="1" />
					<p:message for="txtModelo" />


					<p:outputLabel for="txtPeriodicidad"
						value="#{mensaje.periodicidadCambio}"
						style="font-weight:bold; font-size:14px" />
					<p:panelGrid columns="3" style="width:100%" layout="grid"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel value="#{mensaje.cada}" style="ffont-size:14px" />

						<p:inputText id="txtPeriodicidad"
							value="#{administrarHojaVida.repuestoTransaccion.valorPeriodicidad}"
							required="true" label="#{mensaje.periodicidadCambio}"
							style="width:100%; font-size:14px; " />

						<p:selectOneMenu label="#{mensaje.periodicidadCambio}"
							style="width:100%; font-size:14px;" id="lstClaseEquipo"
							required="true"
							value="#{administrarHojaVida.repuestoTransaccion.periodicidad}">
							<f:selectItem itemValue="" itemLabel="#{mensaje.comboVacio}" />
							<f:selectItem itemValue="A" itemLabel="#{mensaje.anos}" />


						</p:selectOneMenu>

					</p:panelGrid>

					<p:spacer width="1" />
					<p:message for="txtPeriodicidad" />


				</p:panelGrid>
				<br />
				<div align="center">
					<p:commandButton id="btnEditarRepuesto" style="font-size:14px"
						action="#{administrarHojaVida.editarRepuesto()}"
						value="#{mensaje.editar}" process=":formEditarRepuesto:pnlEditarRepuesto"
						update=":formEditarRepuesto:pnlEditarRepuesto, :formRepuesto:pnlRepuesto, :form:messages" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEdicionRepuesto"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarHojaVida.cancelarRepuestoTransaccion('MODAL_EDITAR_REPUESTO')}"
						process="@this" value="#{mensaje.cancelar}" update=":formRepuesto:pnlRepuesto">
						<p:resetInput target=":formEditarRepuesto, :formRepuesto:pnlRepuesto, :form:messages" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEditarRepuesto:pnlEditarRepuesto"
					trigger="btnEditarRepuesto, btnCancelarEdicionRepuesto">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
