<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditar">

		<p:dialog header="#{mensaje.cerrarFallaManualmente}" width="600"
			widgetVar="panelEdicionReporte" resizable="true" closable="false"
			responsive="true">
			<p:messages id="messagesCerrarFalla" showDetail="true" autoUpdate="true" globalOnly="true"
				closable="false" />
			<p:outputPanel id="pnlEditarReporte">


				<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
					style="width:100%" styleClass="ui-panelgrid-blank" layout="grid">


					<p:outputLabel for="txtCierreFalla"
						value="#{mensaje.conceptoCerrarFalla}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtCierreFalla"
						value="#{reportarFalla.reporteFallaTransaccion.conceptoCierreManual}"
						required="true" label="#{mensaje.descripcionFalla}"
						style="width:100%; font-size:14px" />
					<p:message for="txtCierreFalla" />




				</p:panelGrid>






				<div align="center">
					<p:commandButton id="btnEditarReporte" style="font-size:14px"
						action="#{reportarFalla.editarReporte()}"
						value="#{mensaje.editar}" process=":formEditar"
						update=":formEditar:pnlEditarReporte, :form" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEdicionReporte"
						style="font-size:14px; font-weight: normal !important;"
						action="#{reportarFalla.cancelarReporteFallaTransaccion('MODAL_EDITAR_REPORTE')}"
						process="@this" value="#{mensaje.cancelar}" update=":form">
						<p:resetInput target=":formEditar:pnlEditarReporte, :form" />
					</p:commandButton>

				</div>
			</p:outputPanel>

			<p:outputLabel value="#{mensaje.informacionRequerida}"
				style="font-size:10px" />
			<p:blockUI block=":formEditar:pnlEditarReporte"
				trigger="btnEditarReporte, btnCancelarEdicionReporte">
				<p:graphicImage value="../imagenes/cargando.gif" />
			</p:blockUI>

		</p:dialog>


	</h:form>
</ui:composition>
