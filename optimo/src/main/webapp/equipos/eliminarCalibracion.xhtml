<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarCalibracion">

		<p:dialog header="#{mensaje.eliminarCalibracion}" 
			 widgetVar="panelEliminacionCalibracion" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminarCalibracion">



				<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel  value="#{mensaje.deseaEliminarCalibracion}"
						style="font-weight:bold; font-size:14px" />
					


				</p:panelGrid>
				<br />
				<div align="center">
					<p:commandButton id="btnEliminarCalibracion" style="font-size:14px"
						action="#{administrarHojaVida.eliminarCalibracion()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarCalibracion:pnlEliminarCalibracion"
						update=":formEliminarCalibracion:pnlEliminarCalibracion, :formCalibracion:pnlCalibracion, :form:messages" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminacionCalibracion"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarHojaVida.cancelarCalibracionTransaccion('MODAL_ELIMINAR_CALIBRACION')}"
						process="@this" value="#{mensaje.cancelar}"
						update=":formCalibracion:pnlCalibracion">
						<p:resetInput
							target=":formEliminarCalibracion, :formCalibracion:pnlCalibracion, :form:messages" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEliminarCalibracion:pnlEliminarCalibracion"
					trigger="btnEliminarCalibracion, btnCancelarEliminacionCalibracion">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
