<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarMaterialFotografico">

		<p:dialog header="#{mensaje.eliminarMaterialFotografico}" width="700"
			widgetVar="panelEliminacionMaterialFotografico" resizable="true"     
			closable="false" responsive="true">
			<p:panel id="pnlEliminarMaterialFotografico">

				<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
					rendered="#{realizarMantenimiento.materialFotografico!=null and realizarMantenimiento.materialFotografico.id!=null}"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel for="txtTitulo" value="#{mensaje.tituloLeyenda}"
						style="font-weight:bold; font-size:14px" />

					<p:inputText id="txtTitulo"
						value="#{realizarMantenimiento.materialFotografico.titulo}"
						label="#{mensaje.tituloLeyenda}" disabled="true"
						style="width:100%; font-size:14px;" />


					<p:outputLabel value="#{mensaje.foto}"
						style="font-weight:bold; font-size:14px" />
					<div align="center">
						<img
							src='data:image/png;base64,#{realizarMantenimiento.materialFotografico.tFotoDecodificada}' />

					</div>

				</p:panelGrid>

				<br />
				<div align="center">
					<p:commandButton id="btnEliminarMaterialFotografico"
						style="font-size:14px"
						action="#{realizarMantenimiento.eliminarFoto()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarMaterialFotografico:pnlEliminarMaterialFotografico"
						update=":formEliminarMaterialFotografico:pnlEliminarMaterialFotografico, :form:pnlDltRegistros:dtlRegistros2b, :form:messages" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEdicionActividad"
						style="font-size:14px; font-weight: normal !important;"
						action="#{realizarMantenimiento.cancelarEdicionFoto('eliminacion')}"
						process="@this" value="#{mensaje.cancelar}"
						update=":form:pnlDltRegistros:dtlRegistros2b">
						<p:resetInput target=":formEliminarMaterialFotografico" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI
					block=":formEliminarMaterialFotografico:pnlEliminarMaterialFotografico"
					trigger="btnEliminarMaterialFotografico, btnCancelarEdicionActividad">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
