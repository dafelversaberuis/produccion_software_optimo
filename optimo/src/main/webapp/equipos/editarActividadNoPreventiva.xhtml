<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditarActividadNoPreventiva">

		<p:dialog header="#{realizarMantenimiento.getNombreActividad(null)}" width="600" height="500"
			widgetVar="panelEdicionActividadNoPreventiva" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlEditarActividad">

				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel for="txtActividad" value="#{mensaje.actividad}"
						style="font-weight:bold; font-size:14px" />

					<p:inputTextarea id="txtActividad" rows="3" 
						autoResize="false"
						value="#{realizarMantenimiento.actividadNoPreventiva.descripcionActividad}"
						required="true" label="#{mensaje.actividad}"
						style="width:100%; font-size:14px;" />



					<p:spacer width="1" />
					<p:message for="txtActividad" />


					<p:outputLabel for="lstEstadoInicial"
						value="#{mensaje.estadoInicial}"
						style="font-weight:bold; font-size:14px" />

					<p:selectOneMenu label="#{mensaje.estadoInicial}"
						style="width:100%; font-size:14px" id="lstEstadoInicial"
						value="#{realizarMantenimiento.actividadNoPreventiva.estadoInicial}"
						required="true">
						<f:selectItem itemValue="" itemLabel="#{mensaje.comboVacio}" />
						<f:selectItem itemValue="B" itemLabel="#{mensaje.bueno}" />
						<f:selectItem itemValue="R" itemLabel="#{mensaje.regular}" />
						<f:selectItem itemValue="M" itemLabel="#{mensaje.malo}" />
					</p:selectOneMenu>
					<p:spacer width="1" />
					<p:message for="lstEstadoInicial" />

					<p:outputLabel for="txtObservaciones" value="#{mensaje.observacionesActividad}"
						style="font-weight:bold; font-size:14px" />

					<p:inputTextarea id="txtObservaciones" rows="3" cols="5"
						autoResize="false"
						value="#{realizarMantenimiento.actividadNoPreventiva.observaciones}"
						label="#{mensaje.observacionesActividad}"
						style="width:100%; font-size:14px;" />

					<p:spacer width="1" />
					<p:message for="txtObservaciones" />

				

					<p:outputLabel for="lstEstadoFinal" value="#{mensaje.estadoFinal}"
						style="font-weight:bold; font-size:14px" />

					<p:selectOneMenu label="#{mensaje.estadoFinal}"
						style="width:100%; font-size:14px" id="lstEstadoFinal"
						value="#{realizarMantenimiento.actividadNoPreventiva.estadoFinal}"
						required="true">
						<f:selectItem itemValue="" itemLabel="#{mensaje.comboVacio}" />
						<f:selectItem itemValue="O" itemLabel="#{mensaje.operativo}" />
						<f:selectItem itemValue="N" itemLabel="#{mensaje.noOperativo}" />

					</p:selectOneMenu>
					<p:spacer width="1" />
					<p:message for="lstEstadoFinal" />


				


				</p:panelGrid>
				


				<br />
				<div align="center">
					<p:commandButton id="btnEditarActividad" style="font-size:14px"
						action="#{realizarMantenimiento.guardarParcialmenteNoPreventiva()}"
						value="#{realizarMantenimiento.getNombreActividad('boton')}"
						process=":formEditarActividadNoPreventiva:pnlEditarActividad"
						update=":formEditarActividadNoPreventiva:pnlEditarActividad, :form:pnlDltRegistros:dtlRegistros2a, :form:messages" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEdicionActividad"
						style="font-size:14px; font-weight: normal !important;"
						action="#{realizarMantenimiento.cancelarEdicionActividadNoPreventiva('edicion')}"
						process="@this" value="#{mensaje.cancelar}"
						update=":form:pnlDltRegistros:dtlRegistros2a">
						<p:resetInput target=":formEditarActividadNoPreventiva" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEditarActividadNoPreventiva:pnlEditarActividad"
					trigger="btnEditarActividad, btnCancelarEdicionActividad">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
