<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formFotoFalla">

		<p:dialog header="#{mensaje.fotoFalla}" width="450" height="400"
			widgetVar="panelFotoFalla" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlFotoFalla"
				rendered="#{reportarFalla.reporteFallaTransaccion!=null and reportarFalla.reporteFallaTransaccion.tFotoDecodificada!=null}">

				<div align="center">
					<img
						src='data:image/png;base64,#{reportarFalla.reporteFallaTransaccion.tFotoDecodificada}' />

				</div>

				<br />
				<div align="center">

					<p:commandButton id="btnFotoFalla"
						style="font-size:14px; font-weight: normal !important;"
						action="#{consultarFuncionesAPI.cerrarModal('panelFotoFalla')}"
						process="@this" value="#{mensaje.cerrar}" update="@this" />

				</div>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
