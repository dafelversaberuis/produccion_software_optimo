<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditar">

		<p:dialog header="#{mensaje.editarTecnico}"  height="400" 
			widgetVar="panelEdicionTecnico" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlEditarTecnico">



				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel for="txtNombres" value="#{mensaje.nombreCompleto}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtNombres"
						value="#{administrarRol.tecnicoTransaccion.nombres}"
						required="true" label="#{mensaje.nombreCompleto}"
						style="width:100%; font-size:14px; " />

					<p:spacer width="1" />
					<p:message for="txtNombres" />


					<p:outputLabel for="txtDocumento"
						value="#{mensaje.documentoTarjeta}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtDocumento"
						value="#{administrarRol.tecnicoTransaccion.documento}"
						required="true" label="#{mensaje.documentoTarjeta}"
						style="width:100%; font-size:14px; " />


					<p:spacer width="1" />
					<p:message for="txtDocumento" />

					<p:outputLabel for="txtCargo" value="#{mensaje.cargoTecnico}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtCargo"
						value="#{administrarRol.tecnicoTransaccion.cargo}" required="true"
						label="#{mensaje.cargoTecnico}"
						style="width:100%; font-size:14px; " />



					<p:spacer width="1" />
					<p:message for="txtCargo" />

					<p:outputLabel for="txtTelefono" value="#{mensaje.telefonos}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtTelefono"
						value="#{administrarRol.tecnicoTransaccion.telefono}"
						required="true" label="#{mensaje.telefonos}"
						style="width:100%; font-size:14px; " />

					<p:spacer width="1" />
					<p:message for="txtTelefono" />

					<p:outputLabel for="txtCorreo" value="#{mensaje.correo}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtCorreo"
						value="#{administrarRol.tecnicoTransaccion.correoElectronico}"
						required="true" label="#{mensaje.correo}"
						style="width:100%; font-size:14px; " />



					<p:spacer width="1" />
					<p:message for="txtCorreo" />


					<p:outputLabel for="lstIndicativo" value="#{mensaje.indicativo}"
						style="font-weight:bold; font-size:14px;" />
					<p:selectOneMenu id="lstIndicativo" required="true"
						style="font-size:14px;"
						value="#{administrarRol.tecnicoTransaccion.estadoVigencia}"
						label="#{mensaje.indicativo}">
						<f:selectItems value="#{consultarFuncionesAPI.itemsEstados}" />
					</p:selectOneMenu>
					<p:spacer width="1" />
					<p:message for="lstIndicativo" />


					

					<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
						<p:outputLabel for="sigFirma" value="#{mensaje.firma}"
							style="font-weight:bold; font-size:14px" />
						<p:signature id="sigFirma" style="width:400px; height:200px"
							widgetVar="firma2" value="#{administrarRol.tecnicoTransaccion.firma}"
							label="#{mensaje.firma}" guideline="true" />
											<p:commandButton
							style="background-origin: content-box; background-image: url('../imagenes/borrar.png'); background-size: cover; background-repeat:no-repeat; width:16px; height:16px; vertical-align:bottom; border:0; background-color:transparent"
							value="" onclick="PF('firma2').clear()" process="@this"
							id="btnFirma" update="sigFirma"
							action="#{administrarRol.limpiarFirmaEdicionTecnico()}" />


					

					</p:panelGrid>


				</p:panelGrid>
				<br />
				<div align="center">
					<p:commandButton id="btnEditarTecnico" style="font-size:14px"
						action="#{administrarRol.editarTecnico()}"
						value="#{mensaje.editar}" process=":formEditar:pnlEditarTecnico"
						update=":formEditar:pnlEditarTecnico, :form" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEdicionTecnico"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarRol.cancelarTecnicoTransaccion('MODAL_EDITAR_TECNICO')}"
						process="@this" value="#{mensaje.cancelar}" update=":form">
						<p:resetInput target=":formEditar, :form" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEditar:pnlEditarTecnico"
					trigger="btnEditarTecnico, btnCancelarEdicionTecnico">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
